<!DOCTYPE html>
<html>
<head>
    <title>BotCloud Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #0f0f23; color: #fff; }
        .success { color: #4caf50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <h1>ü§ñ BotCloud Connection Test</h1>
    <div id="result">Testing...</div>
    
    <script>
        fetch('http://localhost:8000/agents')
            .then(r => r.json())
            .then(data => {
                document.getElementById('result').innerHTML = 
                    '<p class="success">‚úÖ Connected!</p>' +
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(err => {
                document.getElementById('result').innerHTML = 
                    '<p class="error">‚ùå Error: ' + err.message + '</p>';
            });
    </script>
</body>
</html>
