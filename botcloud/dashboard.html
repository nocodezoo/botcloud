<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotCloud Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #0f0f23; 
            color: #e0e0e0;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 20px 30px;
            border-bottom: 1px solid #2a2a4a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 28px; color: #4fc3f7; }
        .header .status { 
            background: #1b5e20; 
            padding: 5px 15px; 
            border-radius: 20px;
            font-size: 14px;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        /* Add Agent Form */
        .add-agent-form {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #2a2a4a;
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .add-agent-form input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            background: #252540;
            color: #fff;
            font-size: 14px;
        }
        .add-agent-form input:focus {
            outline: none;
            border-color: #4fc3f7;
        }
        .add-agent-form button {
            padding: 12px 25px;
            background: #4fc3f7;
            color: #0f0f23;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        .add-agent-form button:hover { background: #29b6f6; }
        
        /* Stats Grid */
        .stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px;
        }
        .stat-card {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #2a2a4a;
        }
        .stat-card .label { color: #888; font-size: 14px; margin-bottom: 5px; }
        .stat-card .value { font-size: 32px; font-weight: bold; color: #4fc3f7; }
        
        /* Section Title with Button */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .section-title { font-size: 20px; color: #fff; }
        
        /* Agents Grid */
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .agent-card {
            background: #1a1a2e;
            border-radius: 12px;
            border: 1px solid #2a2a4a;
            overflow: hidden;
            transition: transform 0.2s, border-color 0.2s;
        }
        .agent-card:hover { transform: translateY(-2px); border-color: #4fc3f7; }
        .agent-card.running { border-left: 4px solid #4caf50; }
        .agent-card.stopped { border-left: 4px solid #f44336; }
        
        .agent-header {
            padding: 15px;
            background: #252540;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .agent-name { font-weight: bold; font-size: 16px; }
        .agent-status {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 12px;
            text-transform: uppercase;
        }
        .agent-status.running { background: #1b5e20; color: #4caf50; }
        .agent-status.stopped { background: #b71c1c; color: #f44336; }
        
        .agent-body { padding: 15px; }
        .agent-info { margin-bottom: 8px; font-size: 14px; }
        .agent-info span { color: #888; }
        .agent-capabilities {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .capability {
            background: #2a2a4a;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #4fc3f7;
        }
        
        .agent-actions {
            padding: 15px;
            border-top: 1px solid #2a2a4a;
            display: flex;
            gap: 10px;
        }
        .btn {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: background 0.2s;
        }
        .btn-start { background: #1b5e20; color: #4caf50; }
        .btn-start:hover { background: #2e7d32; }
        .btn-stop { background: #b71c1c; color: #f44336; }
        .btn-stop:hover { background: #c62828; }
        .btn-task { background: #1565c0; color: #64b5f6; }
        .btn-task:hover { background: #1976d2; }
        
        /* Tasks */
        .tasks-section { margin-top: 30px; }
        .tasks-list { display: flex; flex-direction: column; gap: 10px; }
        .task-item {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #2a2a4a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-info .task-id { font-weight: bold; color: #4fc3f7; }
        .task-info .task-input { color: #aaa; font-size: 14px; max-width: 400px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .task-info .task-agent { color: #888; font-size: 12px; }
        .task-status { padding: 3px 10px; border-radius: 4px; font-size: 12px; }
        .task-status.completed { background: #1b5e20; color: #4caf50; }
        .task-status.pending { background: #f57c00; color: #ffb74d; }
        
        /* API Key */
        .api-key-display {
            background: #252540;
            padding: 8px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 11px;
            word-break: break-all;
            margin-top: 10px;
            color: #888;
        }
        
        /* Refresh */
        .refresh-btn {
            background: #4fc3f7;
            color: #0f0f23;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .refresh-btn:hover { background: #29b6f6; }
        
        /* Loading & Error */
        .loading, .error, .empty { 
            text-align: center; 
            padding: 40px; 
            color: #888; 
        }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ BotCloud Dashboard</h1>
        <div>
            <span class="status">‚óè API Online</span>
            <button class="refresh-btn" onclick="loadDashboard()">‚Üª Refresh</button>
        </div>
    </div>
    
    <div class="container">
        <!-- Add Agent Form -->
        <div class="section-title" style="margin-bottom: 10px;">Register New Agent</div>
        <div class="add-agent-form">
            <input type="text" id="agentName" placeholder="Agent name (e.g., MyBot)" />
            <input type="text" id="agentCaps" placeholder="Capabilities (comma-separated, e.g., search,chat)" />
            <button onclick="registerAgent()">+ Add Agent</button>
        </div>
        
        <!-- Stats -->
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="label">Total Agents</div>
                <div class="value" id="total-agents">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Running</div>
                <div class="value" id="running-agents">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Stopped</div>
                <div class="value" id="stopped-agents">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Total Tasks</div>
                <div class="value" id="total-tasks">-</div>
            </div>
        </div>
        
        <!-- Agents -->
        <div class="section-header">
            <div class="section-title">Agents</div>
        </div>
        <div class="agents-grid" id="agents-grid">
            <div class="loading">Loading...</div>
        </div>
        
        <!-- Tasks -->
        <div class="tasks-section">
            <div class="section-title">Recent Tasks</div>
            <div class="tasks-list" id="tasks-list">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function loadDashboard() {
            try {
                const [healthRes, agentsRes] = await Promise.all([
                    fetch(`${API_BASE}/health`),
                    fetch(`${API_BASE}/agents`)
                ]);
                
                const health = await healthRes.json();
                const agentsData = await agentsRes.json();
                const agents = agentsData.agents || [];
                
                // Update stats
                document.getElementById('total-agents').textContent = agents.length;
                document.getElementById('running-agents').textContent = agents.filter(a => a.status === 'running').length;
                document.getElementById('stopped-agents').textContent = agents.filter(a => a.status === 'stopped').length;
                document.getElementById('total-tasks').textContent = health.tasks || 0;
                
                // Render agents
                const grid = document.getElementById('agents-grid');
                if (agents.length === 0) {
                    grid.innerHTML = '<div class="empty">No agents registered. Add one above!</div>';
                } else {
                    grid.innerHTML = agents.map(agent => `
                        <div class="agent-card ${agent.status}">
                            <div class="agent-header">
                                <span class="agent-name">${agent.name}</span>
                                <span class="agent-status ${agent.status}">${agent.status}</span>
                            </div>
                            <div class="agent-body">
                                <div class="agent-info"><span>ID:</span> ${agent.id}</div>
                                <div class="agent-info"><span>Last Active:</span> ${new Date(agent.last_active).toLocaleString()}</div>
                                <div class="agent-capabilities">
                                    ${(agent.capabilities || []).length ? agent.capabilities.map(c => `<span class="capability">${c}</span>`).join('') : '<span class="capability">none</span>'}
                                </div>
                                ${agent.api_key ? `<div class="api-key-display">üîë ${agent.api_key}</div>` : ''}
                            </div>
                            <div class="agent-actions">
                                ${agent.status === 'stopped' 
                                    ? `<button class="btn btn-start" onclick="startAgent('${agent.id}', '${agent.api_key}')">‚ñ∂ Start</button>`
                                    : `<button class="btn btn-stop" onclick="stopAgent('${agent.id}', '${agent.api_key}')">‚èπ Stop</button>`
                                }
                                <button class="btn btn-task" onclick="createTask('${agent.id}', '${agent.api_key}')">+ Task</button>
                            </div>
                        </div>
                    `).join('');
                }
                
                // Load tasks
                loadTasks();
                
            } catch (err) {
                console.error(err);
                document.getElementById('agents-grid').innerHTML = 
                    '<div class="error">Error connecting to API. Is the server running on port 8000?</div>';
            }
        }
        
        async function loadTasks() {
            try {
                const res = await fetch(`${API_BASE}/tasks`);
                if (!res.ok) {
                    document.getElementById('tasks-list').innerHTML = '<div class="empty">No tasks yet</div>';
                    return;
                }
                const data = await res.json();
                const tasks = data.tasks || [];
                
                const list = document.getElementById('tasks-list');
                if (tasks.length === 0) {
                    list.innerHTML = '<div class="empty">No tasks yet. Click "+ Task" on an agent to create one!</div>';
                } else {
                    list.innerHTML = tasks.slice(0, 20).map(task => `
                        <div class="task-item">
                            <div class="task-info">
                                <div class="task-id">${task.id}</div>
                                <div class="task-input">"${task.input || ''}"</div>
                                <div class="task-agent">Agent: ${task.agent_id}</div>
                            </div>
                            <span class="task-status ${task.status}">${task.status}</span>
                        </div>
                    `).join('');
                }
            } catch (err) {
                document.getElementById('tasks-list').innerHTML = '<div class="error">Error loading tasks</div>';
            }
        }
        
        async function registerAgent() {
            const name = document.getElementById('agentName').value.trim();
            const capsStr = document.getElementById('agentCaps').value.trim();
            
            if (!name) {
                alert('Please enter an agent name');
                return;
            }
            
            const capabilities = capsStr ? capsStr.split(',').map(c => c.trim()) : [];
            
            try {
                const res = await fetch(`${API_BASE}/agents`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, capabilities })
                });
                
                if (res.ok) {
                    document.getElementById('agentName').value = '';
                    document.getElementById('agentCaps').value = '';
                    loadDashboard();
                } else {
                    const err = await res.json();
                    alert('Error: ' + JSON.stringify(err));
                }
            } catch (err) {
                alert('Error registering agent');
            }
        }
        
        async function startAgent(id, apiKey) {
            try {
                const res = await fetch(`${API_BASE}/agents/${id}/start`, {
                    method: 'POST',
                    headers: { 
                        'X-API-Key': apiKey,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await res.json();
                if (res.ok) {
                    loadDashboard();
                } else {
                    alert('Error: ' + JSON.stringify(data));
                }
            } catch (err) { alert('Error: ' + err.message); }
        }
        
        async function stopAgent(id, apiKey) {
            try {
                const res = await fetch(`${API_BASE}/agents/${id}/stop`, {
                    method: 'POST',
                    headers: { 
                        'X-API-Key': apiKey,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await res.json();
                if (res.ok) {
                    loadDashboard();
                } else {
                    alert('Error: ' + JSON.stringify(data));
                }
            } catch (err) { alert('Error: ' + err.message); }
        }
        
        async function createTask(id, apiKey) {
            const input = prompt('Enter task input:');
            if (!input) return;
            
            try {
                const res = await fetch(`${API_BASE}/agents/${id}/tasks`, {
                    method: 'POST',
                    headers: { 
                        'X-API-Key': apiKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ input })
                });
                
                const data = await res.json();
                if (res.ok) {
                    loadDashboard();
                } else {
                    alert('Error: ' + JSON.stringify(data));
                }
            } catch (err) { 
                alert('Error: ' + err.message); 
            }
        }
                });
                if (res.ok) loadDashboard();
                else alert('Error stopping agent');
            } catch (err) { alert('Error stopping agent'); }
        }
        
        async function createTask(id, apiKey) {
            const input = prompt('Enter task input:');
            if (!input) return;
            
            try {
                const res = await fetch(`${API_BASE}/agents/${id}/tasks`, {
                    method: 'POST',
                    headers: { 
                        'X-API-Key': apiKey,
                        'Content-Type': 'text/plain'
                    },
                    body: input
                });
                
                if (res.ok) {
                    loadDashboard();
                } else {
                    const err = await res.json();
                    alert('Error: ' + JSON.stringify(err));
                }
            } catch (err) { 
                alert('Error creating task: ' + err.message); 
            }
        }
        
        // Auto-refresh every 10 seconds
        loadDashboard();
        setInterval(loadDashboard, 10000);
    </script>
</body>
</html>
